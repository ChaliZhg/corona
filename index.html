<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <title>Realtime reported COVID-19 infections in Germany</title>
<style type="text/css">
body {margin: 0;padding: 0;text-align: center;background: #FFFFFF;width: 100%;}
#canvas {
 width: 100%;
 background: #FFFFFF;
 margin: 0 auto;
 border: 0px solid #000000;
 text-align: left;
 left: 0;
}
</style>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-64121308-2"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-64121308-2');
</script>


</head>
<body>
<script src="d3.min.js"></script>
<script src="topojson.min.js"></script>
    <script src="datamaps.deu.js"></script>
    <h1 id='message'></h1>
    <div id='source'>According to realtime data from zeit.de</div>
    <div id='time'></div>
    <div id='source'>期待雨晴</div>
    <div id="canvas" style="height: 250px; width: 100%;text-align: left;"></div>
    <script>
    bubbles = [];
    total = 0;
    atSachsen = 0;
    scale = 3;

d3.csv("https://interactive.zeit.de/cronjobs/2020/corona/bundeslaender.csv", function(data){
    for (var i = data.length - 1; i >= 0; i--) {
        if(data[i].Bundesland.length>0)
        {
            if(data[i].Bundesland=="Summe")
            {
                total = data[i].Fälle
            }
            else
            {
                anode = 
                {
                    centered: data[i].Bundesland,
                    fillKey: "high",
                    radius: Math.sqrt(data[i].Fälle)*scale,
                    value:data[i].Fälle
                };
                bubbles.push(anode);
            }
            if(data[i].Bundesland=="Sachsen")
            {atSachsen = data[i].Fälle}
        }
    };
        document.getElementById('message').innerHTML = 
        total + " confirmed infections in Germany with "+atSachsen+" at Sachsen.";
        var dt = new Date();
        document.getElementById('time').innerHTML = 
        dt.toString();
});
    var bubble_map = new Datamap({
        element: document.getElementById('canvas'),
        scope: 'deu',
        responsive: true,
        geographyConfig: {
            popupOnHover: true,
            highlightOnHover: true,
            borderColor: '#444',
            borderWidth: 0.5,
        },
    fills: {
    defaultFill: "#dddddd",
    high: '#EB3550',
    middle: '#31EBD3',
    low: '#0f00fa'
    },
    data: {
    'Sachsen': { fillKey: 'middle' },
    },
    setProjection: function (element) {
        var projection = d3.geo.mercator()
            .center([19.5, 52]) // always in [East Latitude, North Longitude]
            .scale(2000);
            // .translate([element.offsetWidth / 2, element.offsetHeight / 2]);
        var path = d3.geo.path().projection(projection);
        return { path: path, projection: projection };
    }
    });


    bubble_map.labels();
    //ISO ID code for city or <state></state>
    setTimeout(() => { // only start drawing bubbles on the map when map has rendered completely.
        bubble_map.bubbles(bubbles, {
            popupTemplate: function (geo, data) {
                return `<div class="hoverinfo">${data.centered}: ${data.value}</div>`;
            }
        });
    }, 1000);

    window.addEventListener('resize', function() {
        window.bubble_map.resize();
    });

    </script>
</body>

</html>
